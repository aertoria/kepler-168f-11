    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Time', 'Price'],
          {{SuperList}}
        ]);
        var options = {
          title: 'Time vs Price comparison',
          hAxis: {title: 'Time', minValue: 0, maxValue: 30},
          vAxis: {title: 'Price', minValue: 0, maxValue: 10},
          legend: 'none'
        };
        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div_dot'));
        chart.draw(data, options);
      }
    </script>
