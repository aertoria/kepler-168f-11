     Crawler 2 logic:
     using SuperList_Curve2<br \>
       Price (Y) vs Count(*) (X)<br \><br \><br \>
     
     <br \>select 
	<br \>	price as castive,
	<br \>	count(*) as count
	<br \>	from YINIC_CRAWLER_CACHE
	<br \>	where price < 40000 and Price <> "NA" AND PRICE > 0 group by castive
	<br \>	order by CAST(castive AS unsigned) ASC
